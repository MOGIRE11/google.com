<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all.css">
    <link rel="shortcut icon" href="images\googlefavicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="">Gmail</a>&nbsp;&nbsp;
            <a href="">Images</a>
        </div>

        <div class="logo">
            <img src="images\google logo.png" alt="google logo">
        </div>

        <div class="search">
            <form>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search" title="search" id="searchbox">
                <i class="fa-solid fa-microphone"></i>
            </form>

            <br>
            <div class="buttons">
                <button type="button" id="btn">Google search</button>
                <button type="button" id="btn">I'm Feeling lucky</button>
            </div>

        </div>

        <div class="language">
            <p>Google offered in: <a href="">Kiswahili</a></p>
        </div>
        <div class="kenya">
            <p>Kenya</p>
        </div>

        <div class="footer">
            <div class="left">
                <a href="">About</a>
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="mid">
                <a href="">Carbon neutral since 2007</a>
            </div>
            <div class="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>

    </div>
</body>

</html>
