<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all.css">
    <link rel="shortcut icon" href="images\googlefavicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <a href="">Gmail</a>&nbsp;&nbsp;
            <a href="">Images</a>&nbsp;&nbsp;
            <img src="images\menu.svg" alt="menu">
        </div>

        <div class="logo">
            <img src="images\google logo.png" alt="google logo">
        </div>

        <div class="search">
            <form>
                <i class="fa-solid fa-magnifying-glass" style="color:#9aa0a6;"></i>
                <input type="text" title="search" id="searchbox" placeholder="search...">
                <img src="images\mic.svg" alt="mic" id="mic">
            </form>

            <br>
            <div class="buttons">
                <button type="button" id="btn">Google search</button>
                <button type="button" id="btn">I'm Feeling lucky</button>
            </div>

        </div>

       
        <div class="language">
            <p>Google offered in: <a href="">Kiswahili</a></p>
        </div>
        <div class="kenya">
            <p><b>KENYA</b></p>
        </div>

        <div class="footer">
            <div class="left">
                <a href="">About</a>&nbsp;&nbsp;
                <a href="">Advertising</a>&nbsp;&nbsp;
                <a href="">Business</a>&nbsp;&nbsp;
                <a href="">How Search Works</a>&nbsp;&nbsp;
            </div>
            <div class="mid">
                <img src="images\leaf.png" alt="leaf">
                <a href=""><b><u>Carbon neutral since 2007</u></b></a>
            </div>
            <div class="right">
                <a href="">Privacy</a>&nbsp;&nbsp;
                <a href="">Terms</a>&nbsp;&nbsp;
                <a href="">Settings</a>&nbsp;&nbsp;
            </div>
        </div>

    </div>
</body>

</html>
